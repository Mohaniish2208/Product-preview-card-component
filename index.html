<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS docs -->
  <link href = "mobile.css" rel = "stylesheet">
  <link href = "desktop.css" rel = "stylesheet">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />

  <title>Frontend Mentor | Product preview card component</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <main class="container">
    <section class="article">
      <img src="images/image-product-desktop.jpg" alt="Product Image">
      
      <section id="layout">
        <p class="name">PERFUME</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="discount">
          <p class="newPrice">$149.99</p>
          <p class="orgPrice">$169.99</p>
        </div>

      <button class="btn">
        <span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
      </section>
    </section>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohaniish</a>.
    </div>
  </main>
 
</body>
</html>
